  <div class="row justify-content-center">
    <div class="col-sm-1">
      <h3>Stores</h3>
    </div>
    <div class="col-sm-1">
      <a routerLink="/stores/create">
        <img src="https://img.icons8.com/color/30/000000/plus.png">
      </a>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-6">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let store of result.stores">
          <span class="badge badge-primary badge-pill badge-dark">{{store.id}}</span>
          <a routerLink="/stores/{{store.id}}">
            {{store.name}}
          </a>
          <img src="https://img.icons8.com/color/25/000000/minus.png" (click)="delete(store)">
        </li>
      </ul>
    </div>
  </div>
