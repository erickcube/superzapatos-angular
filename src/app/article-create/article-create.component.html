<div class="row justify-content-center">
  <div class="col-sm-6">
    <h3>Add Article</h3>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Name: </label>
      <input #articleName class="form-control"/>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Description: </label>
      <input #articleDescriptions class="form-control"/>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Price: </label>
      <input #articlePrice class="form-control"/>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Total in Shelf: </label>
      <input #articleTotalInShelf class="form-control"/>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Total in Vault: </label>
      <input #articleTotalInVault class="form-control"/>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="form-group">
      <label> Store: </label>
      <select #storeSelect>
        <option *ngFor="let store of rStore.stores" value="{{store.id}}">{{store.name}}</option>
      </select>

    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="float-left">

      <button (click)="goBack()" class="btn btn-primary">go back</button>
    </div>
    <div class="float-right">
      <button (click)="add(articleName.value, articleDescriptions.value, articlePrice.value, articleTotalInShelf.value, articleTotalInVault.value, storeSelect.value);" class="btn btn-primary">
        add
      </button>
    </div>
  </div>
</div>
